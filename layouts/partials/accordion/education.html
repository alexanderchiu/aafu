{{ range .Site.Params.education.list }}

<h4 style="text-decoration: underline;">{{ .college }}</h4>
<p {{ if .thesis_title }}class="mb-0" {{ end }}>
  <strong>{{- .degree }}</strong> &middot; {{ .dates -}}
</p>
{{ if .thesis_title }}
{{ if .thesis_url }}
<p>
  Thesis:
  <a href="{{ .thesis_url }}"><i>{{ .thesis_title }}</i></a>
</p>
{{ else }}
<p>
  Thesis: <i>{{ .thesis_title }}</i>
</p>
{{ end }}
{{ end }}
{{ end }}
